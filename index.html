<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験参加ありがとうございます。</title>
    <script>
        function redirectRandomURL() {
            // ランダムにリダイレクトするURLのリスト
            const urls = [
                "https://docs.google.com/forms/d/e/1FAIpQLSdN6F5FDiNbZvreH6k19Anj-5-66mmxLUtqD8KIJVTikZqLBw/viewform?usp=header",
                "https://docs.google.com/forms/d/e/1FAIpQLSfVGm3_Q_u_l6300ZbcrynqMZKf_3nu63wz3PL24RK2wBb0Wg/viewform?usp=header",
                "https://docs.google.com/forms/d/e/1FAIpQLSfMB9wjYyiq-m7o-iIa6hsFw8nJgGRFoFioeR1Cuxwgjeifrw/viewform?usp=header"
            ];


            // 0からurls配列の長さまでのランダムなインデックスを取得
            const randomIndex = Math.floor(Math.random() * urls.length);

            // ランダムなURLにリダイレクト
            window.location.href = urls[randomIndex];
        }

        // ページが読み込まれたら自動でリダイレクト
        window.onload = redirectRandomURL;
    </script>
</head>
<body>
    <h1>実験ページに遷移しています...</h1>
</body>
</html>
